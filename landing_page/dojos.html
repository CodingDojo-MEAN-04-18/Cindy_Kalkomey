<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Dojos Form</title>
    </head>

    <body>
    <div class="container">
    
        <!-- everything that goes in container  here -->
    
        <h1 class="mb-5">All About Dojos</h1>


        <form action="#">

        <div class="form-group row">
            <label for="name" class="col-sm-3 col-form-label">
                Dojo Name:
            </label>
            <div class="col-sm-9 ">
                <input type="text" class="form-control" name="name" placeholder="Enter your full name">
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">
                Dojo Email Address:
            </label>
            <div class="col-sm-9 ">
                <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
        </div>

        <div class="form-group row">
            <label for="location" class="col-sm-3 col-form-label">
                Dojo Location:
            </label>
            <div class="col-sm-9 ">
                <select name="location" placeholder="Select location">
                    <option value="empty">**Choose Location**</Enter></option> 
                    <option value="Chicago">Chicago</option> 
                    <option value="Dallas">Dallas</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Silicon Valley">Silicon Valley</option>
                    <option value="Tulsa">Tulsa</option>
                    <option value="Washington DC">DC</option>
                    <option value="Online">Online</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="fav_language" class="col-sm-3 col-form-label">
                Dojo's Favorite Language:
            </label>
            <div class="col-sm-9 ">
                <select name="fav_language">
                    <option value="empty">**Choose Language**</Enter></option> 
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="PHP">PHP</option>
                    <option value="Ruby">Ruby</option>
                    <option value="C#">C#</option>
                    <option value="Java">Java</option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">
            Submit
        </button>

    </form>


<!-- rule and footer  for every page -->
    <hr>
    <footer>
        <p>&copy; Kalkulations 2018</p>
    </footer>

</div> <!-- end container div -->

</body>
</html>
