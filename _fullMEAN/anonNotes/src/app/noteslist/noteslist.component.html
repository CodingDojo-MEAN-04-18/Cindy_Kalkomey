
<div class="card mt-5">

  <h3 class="card-header primary-color white-text">
    Add a Note
  </h3>
  <div class="card-body">

    <form (submit)='onSubmit($event, formData)' #formData='ngForm'>

      <div class="form-group row">

        <div class = 'col-sm-8'>
          <input
          name ='content'
          placeholder ="Enter note"
          type ='text'
          class ='form-control'
          required
          minlength ='3'
          #content = 'ngModel'
          [(ngModel)] ='note.content'
          />
        </div>

        <div *ngIf="content.invalid && (content.dirty || content.touched)"
        class="alert alert-danger">

          <div *ngIf="content.errors.required">
              Note content is required.
          </div>

          <div *ngIf="content.errors.minlength">
              Content must be at least {{ content.errors.minlength.requiredLength }} characters long.
          </div>
        </div>

      </div>

      <p *ngIf = 'formData.invalid && formData.dirty' class = 'errors' class = 'alert alert-danger'> You can submit after fixing any errors shown above</p>
      <div class = 'row col-sm-8 justify-content-end'>
        <button type = 'submit' class = 'btn btn-primary' [disabled] = 'formData.invalid'>
          Add Note
        </button>
      </div>

    </form>

  </div>

</div>

<div class="card mt-5">

  <h3 class="card-header primary-color white-text">
      Notes List
  </h3>

  <div class="card-body">

    <!-- app-one-note is the selector attribute from the one-note.component.ts file -->
    <!-- allNotes array must be defined in noteslist.component.ts -->
    <!-- sortNotes is defined in noteslist.component.ts to sort date created in descending order -->

    <app-one-note *ngFor="let n of sortNotes(allNotes)" [note] = "n"></app-one-note>


  </div>

</div>
